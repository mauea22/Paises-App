<div class="animate__animated animate__fadeIn">
  <h3>Buscar por Región <small>{{regionActiva | titlecase}}</small></h3>
  <hr>

  <h5>Seleccione la región</h5>

  <div class="row">
    <div class="col">
      <!-- [class]="(region === regionActiva) es un operador ternario si la condicion se cumple ? y si no : -->
      <button
      *ngFor="let region of regiones"
      [class]="(region === regionActiva) ?'btn btn-primary' :'btn btn-outline-primary'"
      (click)="activarRegion( region)">
        {{region | titlecase}}
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <app-pais-tabla [paises]="regionesFull"></app-pais-tabla>
    </div>
  </div>
</div>
