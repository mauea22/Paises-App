<h3>Por País</h3>
<hr>

<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias()"
      placeHolder="Buscar País....">
    </app-pais-input>
  </div>
</div>

<hr>
<!-- ngIf si hay error en la petición se muestra el contenido caso contrario NO  -->
<div *ngIf="hayError" class="alert alert-danger">No se encontró nada con el término {{termino}}.
</div>

<div class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
