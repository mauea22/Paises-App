<h3>Por País</h3>
<hr>

<div class="row">
  <div class="col">
    <!-- cuando se da enter en el form se dispara mediante (ngSubmit) el metodo buscar() -->
    <form action="" (ngSubmit)="buscar()">
      <input
        type="text"
        name="termino"
        class="form-control"
        placeholder="Buscar País...."
        [(ngModel)]="termino"
      /><!-- [(ngModel)]="termino" captura lo que se escribe en el imput -->
    </form>
  </div>
</div>

<hr>
<!-- ngIf si hay error en la petición se muestra el contenido caso contrario NO  -->
<div *ngIf="hayError" class="alert alert-danger">No se encontró nada con el término {{termino}}.
</div>

<div class="row">
  <div class="col">
    <!-- ngIf="!hayError si NO hay error que se muestre la tabla  -->
    <table *ngIf="!hayError" class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>bandera</td>
          <td>nombre</td>
          <td>1231313213</td>
          <td>
            <a href="/pais/cri">Ver más.....</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
