<h3>Por País</h3>
<hr>

<div class="row">
  <div class="col">
    <!-- cuando se da enter en el form se dispara mediante (ngSubmit) el metodo buscar() -->
    <form action="" (ngSubmit)="buscar()">
      <input
        type="text"
        name="termino"
        class="form-control"
        placeholder="Buscar País...."
        [(ngModel)]="termino"
      /><!-- [(ngModel)]="termino" captura lo que se escribe en el imput -->
    </form>
  </div>
</div>

<hr>
<!-- ngIf si hay error en la petición se muestra el contenido caso contrario NO  -->
<div *ngIf="hayError" class="alert alert-danger">No se encontró nada con el término {{termino}}.
</div>

<div class="row">
  <div class="col">
    <!-- ngIf="paises.length > 0" que se muestre la tabla  si es 0 quiere decir que aun no hay busqueda o la busqueda dio error por ende el array está vacío-->
    <table *ngIf="paises.length > 0" class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody >
        <!-- desde la respuesta obtengo los distintos datos a completar de la tabla -->
        <tr *ngFor="let pais of paises; let i = index">
          <td>{{ i + 1}}</td>
          <td>
            <img class="small-flag" [src]="pais.flags.svg">
          </td>
          <td>{{pais.name.official}}</td>
          <td>{{pais.population | number}}</td>
          <td>
            <a [routerLink]="['/pais', pais.cca2]">Ver más.....</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
