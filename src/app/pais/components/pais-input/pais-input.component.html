<!-- cuando se da enter en el form se dispara mediante (ngSubmit) el metodo buscar() -->
<form action="" (ngSubmit)="buscar()">
  <input
    type="text"
    name="termino"
    autocomplete="off"
    class="form-control"
    [placeholder]="placeHolder"
    (input)= "teclaPresionada()"
    [(ngModel)]="termino"
  /><!-- [(ngModel)]="termino" captura lo que se escribe en el imput y guarda en la variable termino-->
</form>
